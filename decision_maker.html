<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>纠结终结器</title>
</head>
<body>
    <div class="container">
        <h1>纠结终结器</h1>
    </div>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="options">Options</label>
                <textarea id="options" class="form-control" rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-default" id="select">Select</button>
            <button type="button" class="btn btn-default" id="clear">clear</button>
            <div class="form-group">
                <label for="result">Options</label>
                <input type="text" class="form-control" id="result" readonly/>
            </div>
        </form>
    </div>

</body>
<script src="js/scaffold.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script>
    $(document).ready(function () {
        $("#select").click(function () {
            var o = $("#options").val();
            var os = o.split('\n');
            var n = os.length;
            var i = getRandomInt(0, n);
            $("#result").val(os[i]);
        });

        $("#clear").click(function () {
            $("#options").val('');
        });
    });
</script>
</html>
